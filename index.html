<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div id="hover">
          <img id="eq" src="image-equilibrium.jpg" alt="quilibrium" />
          <div class="overlay">
            <img src="icon-view.svg" alt="Overlay Image" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p id="para1">Our Equilibrium collection promotes balance and calm.</p>
        <div id="one">
          <img id="imgEth" src="icon-ethereum.svg" alt="diamond" />
          <p id="paraEth">0.041ETH</p>
          <img id="imgClock" src="icon-clock.svg" alt="clock" />
          <p id="paraClock">3 days left</p>
        </div>
        <div id="two">
          <img src="image-avatar.png" alt="profile" />
          <p>Creation of <span> Jules Wyvern </span></p>
        </div>
      </section>
    </main>
  </body>
</html>
